# DB configuration
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driverClassName=org.h2.Driver
# SQL Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=TRACE
logging.level.org.hibernate.show_sql=true
logging.level.org.hibernate.use_sql_comments=true
logging.level.org.hibernate.format_sql=true
#jersey mapping
#spring.jersey.applicationPath=api
#spring.jersey.init.jersey.config.server.response.setStatusOverSendError=true
spring.h2.console.enabled=true