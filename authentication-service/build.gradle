apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.microb'
version = '0.0.1-SNAPSHOT'

compileKotlin {
    kotlinOptions.jvmTarget = "$project.sourceCompatibility"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "$project.sourceCompatibility"
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    compile project(":authentication-model")

    // kotlin
    compile("org.jetbrains.kotlin:kotlin-stdlib-jre8")
    compile("org.jetbrains.kotlin:kotlin-reflect")

    //spring
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-jersey')

    compile("io.swagger:swagger-jaxrs2:$swaggerVersion")
    //compile 'io.swagger:swagger-annotations:2.0.0-rc'
    compile 'io.swagger.core.v3:swagger-jaxrs2:2.0.0-rc3'
//    compile 'io.swagger.core.v3:swagger-annotations:2.0.0-rc3'




    // hashing libraries
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
    compile group: 'com.lambdaworks', name: 'scrypt', version: '1.4.0'
    compile 'de.mkammerer:argon2-jvm:2.2'


    testCompile('org.springframework.boot:spring-boot-starter-test')
}

